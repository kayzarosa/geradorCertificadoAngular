<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center menu-certificado w-100">
    <div routerLink="/" class="d-flex align-items-center btn-voltar">
      <i class="ph ph-arrow-left"></i>
      <p class="m-0">Voltar</p>
    </div>
    <app-secondary-button phClass="ph ph-download-simple" textButton="Download"
      (click)="downloadCertificate()"></app-secondary-button>
  </div>

  @if (certificate) {
  <div #certificateContainer class="certificate d-flex justify-content-center align-items-center">
    <img src="certificate/certificate_ribbon.svg" alt="ícone medalha" class="icone-medalha">
    <div class="contents-certificate">
      <img class="signature" src="certificate/certificate_signature.svg" alt="assinatura">

      <div class="info-certificate d-flex flex-column align-items-center">
        <div class="title-subtitle-certificate">
          <h1>
            CERTIFICADO DE CONCLUSÃO
          </h1>
          <p>Este certificado comprova que</p>
        </div>

        <p class="name-student">{{certificate.name}}</p>

        <div class="list-activity-group">
          <p class="title-activity">Concluiu com sucesso as seguites atividades:</p>
          <p class="list-activity">{{certificate.listActivities.join(', ')}}</p>
        </div>
      </div>

      <p class="date-of-issue">Emitido em {{certificate.dateOfIssue}}</p>
    </div>
  </div>
  }
</div>
